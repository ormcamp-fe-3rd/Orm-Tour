<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <section id="section02">
        <h2 class="section-title">패키지상품</h2>
        <div class="carousel-container">
            <button class="carousel-button left"><img src="../src/buttonleft.png" alt="Left"></button>
            <div class="products">
                <div class="carousel">
                    <a href="product1.html" class="product-link">
                        <img src="../src/product11.gif" alt="Product 1" class="product">
                    </a>
                    <a href="product2.html" class="product-link">
                        <img src="../src/product2.png" alt="Product 2" class="product">
                    </a>
                    <a href="product3.html" class="product-link">
                        <img src="../src/product3.png" alt="Product 3" class="product">
                    </a>
                    <a href="product4.html" class="product-link">
                        <img src="../src/product4.png" alt="Product 4" class="product">
                    </a>
                </div>
            </div>
            <button class="carousel-button right"><img src="../src/buttonright.png" alt="Right"></button>
        </div>
    </section>
    <section id="section025">
        <h2 class="section-title">이벤트</h2>
        <div class="slider">
            <div class="slides">
                <div class="slide"><img src="../src/card6.png" alt="Card 6"></div>
                <div class="slide"><img src="../src/card1.png" alt="Card 1"></div>
                <div class="slide"><img src="../src/card2.png" alt="Card 2"></div>
                <div class="slide"><img src="../src/card3.png" alt="Card 3"></div>
                <div class="slide"><img src="../src/card4.png" alt="Card 4"></div>
                <div class="slide"><img src="../src/card5.png" alt="Card 5"></div>
                <div class="slide"><img src="../src/card6.png" alt="Card 6"></div>
                <div class="slide"><img src="../src/card1.png" alt="Card 1"></div>
            </div>
        </div>
        <div class="pagination">
            <div class="progress-bar">
                <div class="progress-segment" id="segment1"></div>
                <div class="progress-segment" id="segment2"></div>
                <div class="progress-segment" id="segment3"></div>
                <div class="progress-segment" id="segment4"></div>
                <div class="progress-segment" id="segment5"></div>
                <div class="progress-segment" id="segment6"></div>
            </div>
            <span class="counter">1 / 6</span>
            <div class="controls">
                <button id="prev">〈</button>
                <button id="next">〉</button>
                <button id="pause">❙❙</button>
            </div>
        </div>
    </section>
    <section id="section03">
        <h2 class="section-title">유용한 정보</h2>
        <div class="informations">
            <!-- 카드 1 -->
            <div class="card">
                <div class="image-container">
                    <img src="../src/image1.png" alt="Static Image 1" class="static">
                    <img src="../src/image1.gif" alt="Animated Image 1" class="animated">
                </div>
                <h3>쏠쏠한 카드 혜택</h3>
                <p>다양한 카드 혜택을 확인해 보세요!</p>
            </div>
            
            <!-- 카드 2 -->
            <div class="card">
                <div class="image-container">
                    <img src="../src/image2.png" alt="Static Image 2" class="static">
                    <img src="../src/image2.gif" alt="Animated Image 2" class="animated">
                </div>
                <h3>항공안심플랜</h3>
                <p>항공 여행 걱정 없이 모두 누리세요!</p>
            </div>
            
            <!-- 카드 3 -->
            <div class="card">
                <div class="image-container">
                    <img src="../src/image3.png" alt="Static Image 3" class="static">
                    <img src="../src/image3.gif" alt="Animated Image 3" class="animated">
                </div>
                <h3>면세/환전/렌트/쇼핑</h3>
                <p>여행 준비 마무리는 여기에서!</p>
            </div>
        </div>
    </section>

    <script src="../src/script.js"></script>
    <script src="../src/section025.js"></script>
</body>
</html>
