<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/confirm.css">
    <title>예약 확인 페이지</title>
</head>
<body>
    <header></header>
    <section id="section01" class="confrimation">
        <form id="search-form">
            <p class="find-title">예약 내역 조회</p>
            <div class="find-wrap">
                <div class="find">
                    <label for="order-number" class="label">예약 번호</label>
                    <input type="text" id="order-number" name="order-number">
                </div>
                <div class="find">
                    <label for="phone-number" class="label">연락처</label>
                    <input type="text" id="phone-number" name="phone-number">
                </div>
            </div>
            <button type="submit">조회하기</button>
        </form>
        <div class="result">            
            <p class="result-title">예약 내역</p>
            <div class="result-wrap">
                <div class="result-label">
                    <p>예약 번호 </p>
                    <p>예약 날짜 </p>
                    <p>예약자 성명 </p>
                    <p>연락처 </p>
                    <p>예약 상품 </p>
                    <p>예약 인원 </p>
                    <p>예약 금액 </p>
                    <p>예약 상태 </p>
                    <div id="result">
                    </div>
                </div>
            </div>
        </div>
        <div class="cancel">
            <button type="button">예약 취소</button>
            <p>예약을 취소하면 이 작업은 되돌릴 수 없습니다. 신중하게 결정해 주세요.</p>
        </div>
    </div>
    </section>
    <footer></footer>
</body>
<script src="../src/confirm.js"></script>
</html>
