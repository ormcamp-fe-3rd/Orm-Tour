<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/section.css" />
    <script src="https://kit.fontawesome.com/b19de6d406.js"></script>
  </head>

  <body>
    <header>
      <div class="header">
        <div class="guide">
          <div class="logo"><img src="../img/Group.svg" alt=""></div>
          <div class="line-tag">
             <a href="">패키지상품</a>
             <a href="">이벤트</a>
             <a href="">유용한정보</a>
             <a href="">고객센터</a>
            <button type="button">예약하기</button>
          </div>
        </div>
      </div>
    </header>

    <main>
      <section>
        <div class="section01">
          <div class="box-inner">
            <input type="radio" name="tab" id="tab1" checked />
            <input type="radio" name="tab" id="tab2" />
            <input type="radio" name="tab" id="tab3" />

            <div class="box-img">
              <div>
                <img src="../img/autum.jpg" alt="" />
              </div>
              <div>
                <img src="../img/autum1.jpg" alt="" />
              </div>
              <div>
                <img src="../img/autum2.jpg" alt="" />
              </div>
            </div>

            <div class="box-intro">
              <div class="box-title">[퀘백출발] 캐나다 단풍여행 3박 5일</div>
              <div class="box-share">
                <i class="fa-solid fa-share-nodes"></i>
              </div>
              <div class="box-show">
                <div class="box-icon1">
                  <table>
                    <thead>
                      <th><i class="fa-solid fa-file"></i></th>
                      <th><i class="fa-solid fa-bolt"></i></th>
                      <th><i class="fa-regular fa-circle-check"></i></th>
                      <th><i class="fa-solid fa-person"></i></th>
                    </thead>
                    <tr>
                      <td>협력사제체 <br />취소규정</td>
                      <td>
                        48시간이내 <br />
                        가능여부 안내
                      </td>
                      <td>즉시 사용불가</td>
                      <td>그룹 조인트</td>
                    </tr>
                    <thead>
                      <th><i class="fa-solid fa-flag"></i></th>
                      <th><i class="fa-solid fa-earth-americas"></i></th>
                      <th><i class="fa-solid fa-calendar-days"></i></th>
                    </thead>
                    <tr>
                      <td>지정장소</td>
                      <td>한국어</td>
                      <td>지정일 <br />사용</td>
                    </tr>
                  </table>
                </div>
              </div>
            </div>
          </div>
          <div class="box-btn">
            <label for="tab1"></label>
            <label for="tab2"></label>
            <label for="tab3"></label>
          </div>
        </div>
      </section>
      <!--section 02-->
      <section>
        <div class="section02">
          <div class="section02-box">
            <!--box1-->
            <div class="box2">
              <div class="comment">
                <div><span>교통편</span> 모두항공</div>
                <div><span>출발일시</span> 2024.11.10(일) 19:50 /7C 2507</div>
                <div><span>도착일시</span> 2024.11.14(목) 07:40 /2508</div>
              </div>
            </div>
            <!--box2-->
            <div class="box2">
              <div class="box2-comment">
                <div class="comment">
                  <span>당신의 옳은여행</span> <br />
                  <span>지금 바로 예약하세요!</span>
                </div>
                <div class="box2-img">
                  <img src="../img/Vector.svg" alt="" />
                </div>
              </div>
              <div class="check-box">예약 0명 / 잔여석 10명, 최소출발</div>
            </div>
            <!--box3-->
            <div class="box2-form">
                
                <form action="">
              <div class="box2-title">예약하기</div>
              <ul>
                <li>성명</li>
                <li><input type="text" /></li>
              </ul>
              <ul>
                <li>연락처</li>
                <li><input type="text" /></li>
              </ul>
              <ul>
                <li>이메일</li>
                <li><input type="email" /></li>
              </ul>
              <div class = "box2-submit">
              <button type = "submit">확인</button>
              </div>
</form>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
